<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT</title>
</head>
<body>
    <h1>Student Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Phone Number</th>
                <th>Student Email</th>
                <th>Student Status</th>
            </tr>
        </thead>
        <tbody>
            {% for x in student %}
            <tr>
                <td>{{x.student_id}}</td>
                <td>{{x.student_name}}</td>
                <td>{{x.student_phone}}</td>
                <td>{{x.student_email}}</td>
                <td>{{x.stud_status}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
