<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK</title>
</head>
<body>
    <h1>Book Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published Year</th>
            </tr>
        </thead>
        <tbody>
            {% for x in book %}
            <tr>
                <td>{{x.book_id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.author}}</td>
                <td>{{x.published_year}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
